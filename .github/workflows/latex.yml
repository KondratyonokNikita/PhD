name: Build and deploy latex sources to GitHub Pages
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Build dissertation
        uses: xu-cheng/latex-action@v2
        with:
          root_file: _00_dissertation.tex
          working_directory: sources/
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          pre_compile: |
            apk add msttcorefonts-installer fontconfig
            update-ms-fonts
            fc-cache -f

      - name: Upload dissertation pdf
        uses: actions/upload-artifact@v2
        with:
          name: dissertation
          path: sources/_00_dissertation.pdf

      - name: Build autoref
        uses: xu-cheng/latex-action@v2
        with:
          root_file: _00_autoref.tex
          working_directory: autoref/
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          pre_compile: |
            apk add msttcorefonts-installer fontconfig
            update-ms-fonts
            fc-cache -f

      - name: Upload autoref pdf
        uses: actions/upload-artifact@v2
        with:
          name: autoref
          path: autoref/_00_autoref.pdf

      - name: Build presentation
        uses: xu-cheng/latex-action@v2
        with:
          root_file: _00_pres.tex
          working_directory: pres/
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          pre_compile: |
            apk add msttcorefonts-installer fontconfig
            update-ms-fonts
            fc-cache -f

      - name: Upload presentation pdf
        uses: actions/upload-artifact@v2
        with:
          name: pres
          path: pres/_00_pres.pdf

      - name: Build report
        uses: xu-cheng/latex-action@v2
        with:
          root_file: _00_report.tex
          working_directory: report/
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          pre_compile: |
            apk add msttcorefonts-installer fontconfig
            update-ms-fonts
            fc-cache -f

      - name: Upload report pdf
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: report/_00_report.pdf

      - name: Variables
        id: vars
        run: |
          echo "::set-output name=date::$(date +'%d-%m-%Y')"
          echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"

      - name: Download dissertation
        uses: actions/download-artifact@v2
        with:
          name: dissertation

      - name: Download autoref
        uses: actions/download-artifact@v2
        with:
          name: autoref

      - name: Download pressentation
        uses: actions/download-artifact@v2
        with:
          name: pres

      - name: Download report
        uses: actions/download-artifact@v2
        with:
          name: report

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: dissertation-${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha8 }}
          release_name: PhD (${{ steps.vars.outputs.date }})
          draft: false
          prerelease: false

      - name: Upload dissertation pdf
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./_00_dissertation.pdf
          asset_name: Kondratyonok_PhD.pdf
          asset_content_type: application/pdf

      - name: Upload autoref pdf
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./_00_autoref.pdf
          asset_name: Kondratyonok_Autoref.pdf
          asset_content_type: application/pdf

      - name: Upload pres pdf
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./_00_pres.pdf
          asset_name: Kondratyonok_Pres.pdf
          asset_content_type: application/pdf
      
      - name: Upload report pdf
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./_00_report.pdf
          asset_name: Kondratyonok_Report.pdf
          asset_content_type: application/pdf
